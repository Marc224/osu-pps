<html>
  <head>
    <title>osu-pps</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
      .container {
        padding-bottom: 40px;
        width: 1280px;
      }
      input[type="number"]::-webkit-outer-spin-button, input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type="number"] {
        -moz-appearance: textfield;
      }
      td {
        vertical-align: middle !important;
      }
      .btn.apply {
        width: 100%;
      }
      .pp-input {
        display: inline;
        max-width: 40px;
        padding: 5px;
      }
      .min-max-head {
        width: 102px;
      }
      .length-head {
        width: 110px;
      }
      .mod-head {
        width: 70px;
      }
      .mod-head > select {
        padding: 5px;
      }
      .ow-head {
        width: 160px;
      }
      #show-more-div, #loading {
        text-align: center;
      }
      .time-pick {
        height: 30px;
        width: 43px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        padding-left: 0;
        padding-right: 0;
      }
      .time-pick > input {
        width: 17px;
        border: none;
      }
      .minute {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var data = [];
      var showCount = 20;
      function secondsToFormatted(length) {
        return `${Math.floor(length / 60)}:${('0' + (length % 60)).slice(-2)}`;
      }
      function formattedToSeconds(minutes, seconds) {
        return minutes * 60 + seconds;
      }
      function modAllowed(selectValue, hasMod) {
        return selectValue === 'any' || (selectValue === 'yes' && hasMod) || (selectValue === 'no' && !hasMod);
      }
      function matchesMaxMin(value, min, max) {
        return value >= min && value <= max;
      }
      function filterData(rawData) {
        var searchText = $('#search').val() || '';
        var pp = {
          min: parseFloat($('#pp-min').val()) || 0,
          max: parseFloat($('#pp-max').val()) || 9999,
        };
        var bpm = {
          min: parseFloat($('#bpm-min').val()) || 0,
          max: parseFloat($('#bpm-max').val()) || 9999,
        };
        var diff = {
          min: parseFloat($('#diff-min').val().replace(',', '.')) || 0,
          max: parseFloat($('#diff-max').val().replace(',', '.')) || 9999,
        };
        var length = {
          min: formattedToSeconds(
            parseFloat($('#len-min-min').val()) || 0,
            parseFloat($('#len-sec-min').val()) || 0
          ),
          max: formattedToSeconds(
            parseFloat($('#len-min-max').val()) || 99,
            parseFloat($('#len-sec-max').val()) || 59
          ),
        };
        var mods = {
          dt: $('#dt').val(),
          hd: $('#hd').val(),
          hr: $('#hr').val(),
          fl: $('#fl').val(),
          ht: $('#ht').val(),
        };
        return rawData.filter((map) => {
          var mapMods = {
            dt: (map.m & 64) == 64,
            hd: (map.m & 8) == 8,
            hr: (map.m & 16) == 16,
            fl: (map.m & 1024) == 1024,
            ht: (map.m & 256) == 256,
          };
          var mapLink = `http://osu.ppy.sh/b/${map.b}`;
          var linkText = (`${map.art} - ${map.t} [${map.v}]`).toLowerCase();
          var searchWords = searchText.toLowerCase().split(' ');
          var searchMatches = searchWords.every(word =>
            mapLink.includes(word) || linkText.includes(word)
          );

          return searchMatches
            && matchesMaxMin(map.pp99, pp.min, pp.max)
            && matchesMaxMin(map.bpm, bpm.min, bpm.max)
            && matchesMaxMin(map.d, diff.min, diff.max)
            && matchesMaxMin(map.l, length.min, length.max)
            && modAllowed(mods.dt, mapMods.dt)
            && modAllowed(mods.hd, mapMods.hd)
            && modAllowed(mods.hr, mapMods.hr)
            && modAllowed(mods.fl, mapMods.fl)
            && modAllowed(mods.ht, mapMods.ht);
        });
      }
      function updateTable() {
        var tableBody = $('#table-body');
        tableBody.empty();

        var filteredData = filterData(data);

        $.each(filteredData.slice(0, showCount), function(index, value) {
          var okGlyph = '<span class="glyphicon glyphicon-ok"></span>';
          var mods = {
            dt: (value.m & 64) == 64,
            hd: (value.m & 8) == 8,
            hr: (value.m & 16) == 16,
            fl: (value.m & 1024) == 1024,
            ht: (value.m & 256) == 256,
          };
          var mapLink = `http://osu.ppy.sh/b/${value.b}`;
          var linkText = value.art ? `${value.art} - ${value.t} [${value.v}]` : mapLink;

          var row = $('<tr></tr>');
          row.append($(`<td><img src="https://b.ppy.sh/thumb/${value.s}.jpg" /></td>`));
          row.append($('<td></td>').append($('<a></a>').attr('href', mapLink).text(linkText)));
          row.append($('<td class="text-center"></td>').text((+value.pp99).toFixed(0)));
          row.append($('<td class="text-center"></td>').append(mods.dt ? $(okGlyph) : null));
          row.append($('<td class="text-center"></td>').append(mods.hd ? $(okGlyph) : null));
          row.append($('<td class="text-center"></td>').append(mods.hr ? $(okGlyph) : null));
          row.append($('<td class="text-center"></td>').append(mods.fl ? $(okGlyph) : null));
          row.append($('<td class="text-center"></td>').append(mods.ht ? $(okGlyph) : null));
          row.append($('<td class="text-center"></td>').text(secondsToFormatted(value.l)));
          row.append($('<td class="text-center"></td>').text(value.bpm));
          row.append($('<td class="text-center"></td>').text(value.d));
          row.append($('<td class="text-center"></td>').text((+value.x).toFixed(0)));
          tableBody.append(row);
        });
        $('#show-more-div').empty();
        if (filteredData.length > 0 && showCount < filteredData.length) {
          $('#show-more-div').append($('<button onclick="showMore()" class="btn btn-success show-more-btn">show more</button>'));
        }
        if (filteredData.length === 0) {
          $('#show-more-div').text('nothing to show, sorry');
        }
      }
      function showMore() {
        showCount += 20;
        updateTable();
      }
      function applyFilters() {
        showCount = 20;
        updateTable();
      }
      $(document).ready(function(){
        var loadingMessageUpdate = setTimeout(function() {
          $('#loading').text('Loading... It can be slow for the first time, but after it loads the database will be saved in your browser\'s cache.');
        }, 3000);
        $.ajax({
          url: "data-2017-05-12.json",
          success: function(rawData) {
            $('#loading').remove();
            data = rawData.sort((a, b) => b.x - a.x);
            updateTable();
          },
          error: function(jqXHR, textStatus, errorThrown) {
            $('#loading').text('Error! ' + errorThrown);
          },
          complete: function() {
            clearTimeout(loadingMessageUpdate);
          },
          timeout: 0,
        });
        $('input.minute').change(function(event) {
          if (event.target.value > 99) {
            event.target.value = 99;
          }
          if (event.target.value < 0 || !event.target.value) {
            event.target.value = 0;
          }
        });
        $('input.second').change(function(event) {
          if (event.target.value > 59) {
            event.target.value = 59;
          }
         if (event.target.value < 0 || !event.target.value) {
            event.target.value = 0;
          }
          if (event.target.value < 10) {
            event.target.value = '0' + event.target.value;
          }
        });
      });
    </script>
    <div class="container">
      <h2>list of farm maps</h2>
      <table class="table">
        <thead>
          <tr>
            <td></td>
            <td>
               <input id="search" type="text" class="form-control input-sm" placeholder="search..." />
            </td>
            <td class="min-max-head">
              <input id="pp-min" type="text" class="form-control pp-input input-sm" placeholder="min" />
              <input id="pp-max" type="text" class="form-control pp-input input-sm" placeholder="max" />
            </td>
            <td class="mod-head">
              <select id="dt" class="form-control input-sm">
                <option>any</option>
                <option>yes</option>
                <option>no</option>
              </select>
            </td>
            <td class="mod-head">
              <select id="hd" class="form-control input-sm">
                <option>any</option>
                <option>yes</option>
                <option>no</option>
              </select>
            </td>
            <td class="mod-head">
              <select id="hr" class="form-control input-sm">
                <option>any</option>
                <option>yes</option>
                <option>no</option>
              </select>
            </td>
            <td class="mod-head">
              <select id="fl" class="form-control input-sm">
                <option>any</option>
                <option>yes</option>
                <option>no</option>
              </select>
            </td>
            <td class="mod-head">
              <select id="ht" class="form-control input-sm">
                <option>any</option>
                <option>yes</option>
                <option>no</option>
              </select>
            </td>
            <td class="length-head">
              <div class="form-control time-pick">
                <input class="minute" type="number" max="99" min="0" value="0" id="len-min-min" />
                <div>:</div>
                <input class="second" type="number" max="59" min="0" value="00" id="len-sec-min" />
              </div>
              <div class="form-control time-pick">
                <input class="minute" type="number" max="99" min="0" value="99" id="len-min-max" />
                <div>:</div>
                <input class="second" type="number" max="59" min="0" value="59" id="len-sec-max" />
              </div>
            </td>
            <td class="min-max-head">
              <input id="bpm-min" type="text" class="form-control pp-input input-sm" placeholder="min" />
              <input id="bpm-max" type="text" class="form-control pp-input input-sm" placeholder="max" />
            </td>
            <td class="min-max-head">
              <input id="diff-min" type="text" class="form-control pp-input input-sm" placeholder="min" />
              <input id="diff-max" type="text" class="form-control pp-input input-sm" placeholder="max" />
            </td>
            <td class="ow-head">
              <button type="button" class="btn btn-sm btn-primary apply" onclick="applyFilters()">apply filters</button>
            </td>
          </tr>
          <tr>
            <th></th>
            <th>map link</th>
            <th class="text-center">pp</th>
            <th class="text-center">dt</th>
            <th class="text-center">hd</th>
            <th class="text-center">hr</th>
            <th class="text-center">fl</th>
            <th class="text-center">ht</th>
            <th class="text-center">length</th>
            <th class="text-center">bpm</th>
            <th class="text-center">difficulty</th>
            <th class="text-center ow-head">overweightness</th>
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
      <div id="loading">
        Loading...
      </div>
      <div id="show-more-div" />
    </div>
  </body>
</html>
